<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Search with Voice Input</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            min-height: 100px;
            text-align: left;
            background-color: #f9f9f9;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .snippet {
            font-size: 1.2em;
            padding: 15px;
            white-space: pre-wrap;
        }
        .search-result {
    display: flex;
    flex-direction: column;
    align-items: center; 
    gap: 20px;
}

.search-result img {
    width: 200px; 
    height: 150px; 
    border-radius: 2ch;
    max-width: 100%;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

}

        .search-result div {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-result a {
            color: #007bff;
            text-decoration: none;
        }
        .search-result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2 style="margin-right: 5ch;">English Search with Voice Input</h2>
    <input type="text" id="searchInput" placeholder="Enter your search query">
    <button id="searchButton">Search</button>
    <button id="voiceSearchButton">ðŸŽ¤ Voice Search</button>
    <div id="result"></div>

    <script>
        const apiKey = 'AIzaSyDcL5DZJdgO0ZdFDcnLSRBfsy_XI40pTek';
        const cx = 'c6020304888f84489';

        const searchButton = document.getElementById('searchButton');
        const voiceSearchButton = document.getElementById('voiceSearchButton');
        const searchInput = document.getElementById('searchInput');
        const resultDiv = document.getElementById('result');

        function openInPopup(url) {
    const width = 800;  
    const height = 600;
    const left = (window.innerWidth - width) / 2;
    const top = (window.innerHeight - height) / 2;
    const options = `width=${width},height=${height},top=${top},left=${left},toolbar=no,location=no,status=no,menubar=no,scrollbars=yes,resizable=yes`;

    window.open(url, 'Search Result', options);
}


        function performSearch(query) {
            if (query !== '') {
                const searchUrl = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${apiKey}&cx=${cx}`;

                fetch(searchUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const items = data.items;
                        if (items && items.length > 0) {
                            const firstResult = items[0];
                            const title = firstResult.title;
                            const htmlSnippet = firstResult.htmlSnippet;
                            const link = firstResult.link;
                            const formattedUrl = firstResult.formattedUrl;

                            let imageUrl = '';
                            if (firstResult.pagemap && firstResult.pagemap.cse_image && firstResult.pagemap.cse_image.length > 0) {
                                imageUrl = firstResult.pagemap.cse_image[0].src;
                            }

                            resultDiv.innerHTML = `
    <div class="search-result">
        <div>
            <h3>Search Result:</h3>
            <h4><a href="${link}" target="_blank">${title}</a></h4>
            <p class="snippet">${htmlSnippet}</p>
            <p>URL: <a href="javascript:void(0);" onclick="openInPopup('${link}')">${formattedUrl}</a></p>
        </div>
        <img src="${imageUrl}" alt="Result Image">
    </div>
`;

                        } else {
                            resultDiv.innerHTML = '<p>No results found.</p>';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching search results:', error);
                        resultDiv.innerHTML = '<p>Failed to fetch search results. Please try again.</p>';
                    });
            } else {
                resultDiv.innerHTML = '<p>Please enter a search query.</p>';
            }
        }

        searchButton.addEventListener('click', function() {
            const userInput = searchInput.value.trim();
            performSearch(userInput);
        });

        // Voice Search
        voiceSearchButton.addEventListener('click', function() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                searchInput.value = transcript;
                performSearch(transcript);
            };

            recognition.onerror = function(event) {
                console.error('Error with voice recognition:', event.error);
                resultDiv.innerHTML = '<p>Voice recognition failed. Please try again.</p>';
            };
        });
    </script>
</body>
</html>
